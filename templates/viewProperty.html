<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/viewProperty.css">

    <title>Add Your Property</title>
</head>
<body>

    <div class="sidebar">
        <button class="nav-btn"></button>
        <button class="sidebar__btn login">Home</button>
    </div>

    <div class="container">
        <p class="block-name">Property Name Here</p>
        <div class="form">
            <div class="img-form">
                <div id="preview-container">
                  <img src="../static/img/gal-13.jpeg" alt="">
                  <img src="../static/img/gal-12.jpeg" alt="">
                  <img src="../static/img/gal-11.jpeg" alt="">
                </div>
                <div class="buttons">
                  <button class="button" id="prev-button"><p class="arrow">←</p></button>
                  <button class="button" id="next-button"><p class="arrow">→</p></button>
                </div>
              </div>
            <div class="form-fields">
                <p class="location">Property location: Far Away</p>
                <p class="area">Property area: Infinity</p>
                <p class="rooms">Amount of rooms: -1</p>
                <p class="price">Price: 100.000</p>
            </div>
        </div>
        <p class="details">Contact us !</p>
        <p class="details"><a id="details" href="#"> +1-999-99-99 </a> or <a id="details" href="#"> example@ex.com </a></p>
        <p class="notice">**realtors can answer you only from 8 am to 6 pm</p>
    </div>



</body>
    <script src="../static/js/viewProperty.js"></script>
</html>
